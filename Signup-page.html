<!DOCTYPE html>
<html>

<head>
	<title>AnalogSea Signup Form</title>
	<link rel="stylesheet" type="text/css" href="Signup-page.css">
</head>

<body>

	<header>
		<img src="logo.png" class="logo">
	</header>

	<main>
			<form  class="signup-page" action="#" method="post">
				<fieldset name="signup-info">
					<legend>Sign Up</legend>
					<label for="email-address">Email</label><br>
					<input type="email" name="email-address" placeholder="foo@bar.com"><br>
					<label for="passowrd">Password</label><br>
					<input type="" name="password" placeholder="1234passw0rd"><br>
					<button type="submit">Sign up</button><br>
					<a href="">Forgot password?</a>
				</fieldset>
			</form>

			<p>
				Already have an account?
				<a href="">Log in</a>
			</p>
	</main>

</body>
</html>
